<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="intro">
          <img
            src="assets/images/avatar.jpeg"
            class="profile-image"
            alt="profie-img"
          />
          <h3 class="name">Zaid Qureshi</h3>
          <p class="location">Dewas, India</p>
          <p class="profession">"Front-end developer and Student."</p>
        </div>
        <div class="social-links">
          <a
            href="https://github.com/Zaidqureshi0995"
            class="link"
            target="_blank"
            id="github"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/profile/Zaidqureshi0995"
            class="link"
            target="_blank"
            id="frontend-mentor"
            >Frontend Mentor</a
          >
          <a href="#" class="link" target="_blank" id="linkedin">Linkedin</a>
          <a href="#" class="link" target="_blank" id="twitter">Twitter</a>
          <a
            href="https://www.instagram.com/zaid_raza_qadri_09"
            class="link"
            target="_blank"
            id="instagram"
            >Instagram</a
          >
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/solutions/recipe-page-solution-using-html-and-css-ZTpN1La6P8"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Zaidqureshi0995">Zaid Qureshi</a>.
      </div>
    </footer>
    <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  </body>
</html>
